#        image_user: admin
#        image_pass: pppp
#        image_url: "{{image_info.image}}"
#        image_type: qcow2


- hosts: ird
  become: true
  become_user: root
  gather_facts: False
  tasks:
    - include_role:
        name: base
    - include_role:
        name: ird
    - name: register ird vGW image path
      scm_image:
        url: "{{scm_url}}"
        user: "admin"
        password: "pppp"
        org: "{{scm_org}}"
        site: "{{ansible_nodename|upper}}"
        state: "present"
      register: image_info

    - include_role:
        name: kvm_vgw
      vars:
        instance_name: vgw
        image_user: admin
        image_pass: pppp
        image_url: "{{image_info.image}}"
        image_type: qcow2

