      adslvpn:
              interface: eth2
              dhcp: false
      tenremote:
              interface: eth3
              dhcp: false
      tenbroadband:
              interface: false
              dhcp: false
      tenadslvpn:
              interface: false
              dhcp: false
      mgmt:
              interface: false
              dhcp: false
