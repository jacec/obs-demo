      - enp11s0
      - enp9s0f0
      - enp9s0f1
      - enp9s0f3
      - enp9s0f3
    bridges:
      - broadband
      - adslvpn
      - sdslvpn
      - ird0
      - ird1
      - ird2
      - ird3
      - ird4
      - ird5
    tenvgw:
      wan:
        - tenbroadband
        - tenadslvpn
      lan:
        - tenremote
    pvgw:
      wan:
        - broadband
        - broadband
        - adslvpn
      lan:
        - tenbroadband
        - tenadslvpn
        - mgmt
