      wan:
        - tenbroadband
        - tenadslvpn
      lan:
        - tenremote
    pvgw:
      wan:
        - broadband
        - broadband
        - adslvpn
      lan:
        - tenbroadband
        - tenadslvpn
        - mgmt
  BOS:
    city: Boston
    country: US
    tz: America/New_York
